<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <form>

            <div class="mb-3">
              <label for="exampleEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="client id" aria-describedby="emailHelp">
              <div class="phone">
                <label for="phone" class="form-level">Phone Number</label>
                <input type="tel" class="form-control" id="client Mob No.">
            </div>
              <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="examplePassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="examplePassword1">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
